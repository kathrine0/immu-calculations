<mat-card>
  <mat-card-header>
    <mat-card-title>Liczenie świadczeń</mat-card-title>
  </mat-card-header>
  <form>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Wpisz procedury W:</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter fruits">
          @for (w of immuWs; track w) {
          <mat-chip-row
            (removed)="remove(w)"
            [editable]="true"
            (edited)="edit(w, $event)"
          >
            {{ w.name }}
            <button matChipRemove [attr.aria-label]="'remove ' + w.name">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          }
          <input
            placeholder="Wpisz procedury W:"
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-grid>
      </mat-form-field>
    </mat-card-content>
  </form>
</mat-card>
